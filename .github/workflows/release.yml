name: Release

on:
  release:
    types: [created]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libbsd-dev

      - name: Download libft artifact
        uses: actions/download-artifact@v2
        with:
          workflow: ci.yml
          name: libft_artifact
          path: .

      - name: Build and create archive
        run: |
          export CC=clang
          make -f Makefile.release release

      - name: Upload release asset (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./libft_release.zip
          asset_name: libft_release.zip
          asset_content_type: application/zip

      - name: Upload release asset (a)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./libft.a
          asset_name: libft.a
          asset_content_type: application/octet-stream
